<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MyRead 相册浏览</title>
	<style>
		:root {
			--bg: #0f1115;
			--panel: #151922;
			--muted: #a0a6b4;
			--text: #e6e8ee;
			--accent: #4f8cff;
			--ok: #30c48d;
			--warn: #ffb020;
			--err: #ff6b6b;
			--card: #1a1f2b;
			--border: #23293a;
		}
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		body {
			margin: 0;
			background: var(--bg);
			color: var(--text);
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
		}

		header {
			position: sticky; top: 0; z-index: 10;
			background: linear-gradient(180deg, rgba(21,25,34,0.98) 0%, rgba(21,25,34,0.92) 100%);
			border-bottom: 1px solid var(--border);
			padding: 10px 16px;
			display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
		}
		header h1 { font-size: 18px; margin: 0 8px 0 0; font-weight: 600; }
		.grow { flex: 1 1 auto; }
		.row { display: flex; align-items: center; gap: 8px; }
		input[type=text] {
			width: 100%; padding: 10px 12px;
			background: #0c0f14; color: var(--text);
			border: 1px solid var(--border); border-radius: 8px;
			outline: none;
		}
		input[type=checkbox] { transform: translateY(1px); }
		button {
			background: var(--accent); color: white; border: none; border-radius: 8px;
			padding: 10px 14px; cursor: pointer; font-weight: 600;
		}
		button.secondary { background: #283044; color: var(--text); }
		button.ghost { background: transparent; border: 1px solid var(--border); color: var(--text); }
		button:disabled { opacity: 0.6; cursor: not-allowed; }
		.hint { color: var(--muted); font-size: 12px; }

		main { display: grid; grid-template-columns: 1fr 0.4fr; gap: 14px; padding: 14px; }
		@media (max-width: 1100px) {
			main { grid-template-columns: 1fr; }
		}

		.panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; overflow: clip; }
		.panel h2 { margin: 0; font-size: 14px; padding: 10px 12px; border-bottom: 1px solid var(--border); color: var(--muted); letter-spacing: 0.3px; }
		.panel .body { padding: 12px; }

		.albums {
			display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
			gap: 12px;
		}
		.card {
			background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden;
			display: flex; flex-direction: column; min-height: 240px;
		}
		.card.is-folder { cursor: pointer; transition: transform 0.12s ease, border-color 0.12s ease; }
		.card.is-folder:hover { transform: translateY(-2px); border-color: var(--accent); }
		.thumb {
			aspect-ratio: 3/4; width: 100%; background: #0c0f14; display: grid; place-items: center;
		}
		.thumb img { width: 100%; height: 100%; object-fit: cover; display: block; }
		.meta { padding: 8px 10px; display: grid; gap: 6px; }
		.meta .name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
		.meta .sub { color: var(--muted); font-size: 12px; display: flex; gap: 6px; align-items: center; }
		.meta .actions { display: flex; gap: 6px; }

		.browser { display: grid; gap: 10px; }
		.crumbs { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
		.crumbs .seg { color: var(--muted); cursor: pointer; }
		.crumbs .seg:hover { color: var(--text); }
		.list { border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
		.rowi { display: grid; grid-template-columns: 28px 1fr auto; gap: 8px; align-items: center; padding: 8px 10px; border-bottom: 1px solid var(--border); }
		.rowi:last-child { border-bottom: none; }
		.rowi .icon { width: 22px; height: 22px; display: grid; place-items: center; color: var(--muted); }
		.rowi .name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
		.rowi .ops { display: flex; gap: 6px; }

		.log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #0c0f14; padding: 8px; border-radius: 8px; max-height: 180px; overflow: auto; border: 1px solid var(--border); }
		.log .ok { color: var(--ok); }
		.log .warn { color: var(--warn); }
		.log .err { color: var(--err); }

		/* Tree view */
		.tree { border: 1px solid var(--border); border-radius: 10px; padding: 6px 8px; background: #0c0f14; }
		.trow { display: flex; align-items: center; gap: 6px; padding: 6px 4px; border-radius: 6px; cursor: default; }
		.trow:hover { background: rgba(255,255,255,0.03); }
		.trow.active { background: rgba(79,140,255,0.12); }
		.toggle { width: 16px; text-align: center; color: var(--muted); cursor: pointer; user-select: none; }
		.ticon { width: 20px; text-align: center; }
		.tname { flex: 1 1 auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
		.tmeta { color: var(--muted); font-size: 12px; }
		.tchildren { margin-left: 18px; border-left: 1px dashed #2a3246; padding-left: 10px; }
	</style>
</head>
<body>
	<header>
		<h1>MyRead</h1>
		<div class="grow row">
			<input id="pathInput" type="text" placeholder="输入要扫描的绝对路径，多个用 ; 分隔，例如 D:\\Books; E:\\Comics 或 C:/Comics" />
			<label class="row hint"><input id="recursiveCb" type="checkbox" /> 递归扫描</label>
		</div>
		<button id="scanBtn">添加路径并扫描</button>
		<button class="secondary" id="refreshBtn">刷新相册</button>
	</header>

	<main>
		<section class="panel" id="albumsPanel">
			<h2>相册</h2>
			<div class="body">
				<div class="row" id="albumsNav" style="margin: 0 0 8px 0; display:none; align-items:center; justify-content: space-between;">
					<div class="row" style="gap:8px; align-items:center;">
						<button class="secondary" id="albumsBackBtn">返回上级</button>
						<div class="hint" id="albumsCrumb"></div>
					</div>
				</div>
				<div class="albums" id="albumsGrid"></div>
			</div>
		</section>

		<section class="panel" id="browserPanel">
			<h2>相册树状目录</h2>
			<div class="body">
				<div class="row" style="gap:8px; align-items:center; margin-bottom:8px;">
					<input id="treeSearch" type="text" placeholder="搜索相册名称或路径..." />
				</div>
				<div id="treeEmpty" class="hint">仅显示已添加的相册（按路径层级组织）。</div>
				<div id="albumTree" class="tree"></div>
				<div style="margin-top:10px">
					<div class="hint" style="margin-bottom:6px">扫描进度</div>
					<div class="log" id="log"></div>
				</div>
			</div>
		</section>
	</main>

	<script>
	// --- Utilities ---
	const $ = (sel, el=document) => el.querySelector(sel);
	const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));
	const fmt = (n) => new Intl.NumberFormat('zh-CN').format(n);
	const api = async (url, opts={}) => {
		const res = await fetch(url, { headers: { 'Content-Type': 'application/json' }, ...opts });
		if (!res.ok) throw new Error(await res.text());
		const ct = res.headers.get('content-type') || '';
		if (ct.includes('application/json')) return res.json();
		return res.text();
	};

	// --- Path helpers (global) ---
	function normPath(p){ return (p || '').replace(/\\/g, '/').replace(/\/+$/,''); }
	function lowerPath(p){ return normPath(p).toLowerCase(); }
	function parentDirPath(p){ const n = normPath(p); const idx = n.lastIndexOf('/'); return idx <= 0 ? '' : n.slice(0, idx); }

	// --- State ---
	const state = {
		albumRootPath: null, // 当前相册视图的根（null 表示主页）
		treeKeyword: '',
		tree: [],
		albumMap: new Map(),
		gridItems: [],
		gridParent: null,
		gridAncestors: [],
	};

	let treeSearchTimer = null;

	function logLine(text, cls='') {
		const el = document.createElement('div');
		if (cls) el.className = cls;
		el.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
		const log = $('#log');
		log.appendChild(el);
		log.scrollTop = log.scrollHeight;
	}

	function sseConnect() {
		try {
			const es = new EventSource('/api/events/stream');
			es.onmessage = (ev) => {
				try {
					const data = JSON.parse(ev.data);
					if (data && data.path) {
						if (data.status === 'start') logLine(`开始扫描: ${data.path}`);
						else if (data.status === 'done') logLine(`完成扫描: ${data.path}`, 'ok');
						else if (data.status === 'skip') logLine(`跳过: ${data.path} (${data.reason})`, 'warn');
						else logLine(JSON.stringify(data));
					}
				} catch {}
			};
			es.onerror = () => {};
		} catch {}
	}

	// --- Albums ---
	async function loadAlbums(options = {}) {
		const { forceRoot = false } = options;
		const keyword = $('#treeSearch')?.value?.trim() || '';
		try {
			const [treeItems, childrenData] = await Promise.all([
				loadAlbumsTree(null, keyword),
				loadAlbumsChildren(state.albumRootPath, keyword),
			]);
			state.treeKeyword = keyword;
			state.tree = treeItems;
			state.albumMap = rebuildAlbumMap(treeItems);
			state.gridItems = childrenData.items || [];
			state.gridParent = childrenData.parent || null;
			state.gridAncestors = childrenData.ancestors || [];
			renderAlbums();
			renderAlbumTree();
		} catch (err) {
			console.error('加载相册失败', err);
			if (state.albumRootPath && !forceRoot) {
				state.albumRootPath = null;
				await loadAlbums({ forceRoot: true });
				return;
			}
			logLine(`加载相册失败: ${err}`, 'err');
		}
	}

	async function loadAlbumsChildren(parentPath = null, keyword = '') {
		const url = new URL('/api/albums', window.location.origin);
		url.searchParams.set('scope', 'children');
		url.searchParams.set('sort_by', 'name');
		url.searchParams.set('order', 'asc');
		if (parentPath) url.searchParams.set('parent_path', parentPath);
		if (keyword) url.searchParams.set('keyword', keyword);
		const data = await api(url.pathname + url.search);
		return data;
	}

	async function loadAlbumsTree(parentPath = null, keyword = '') {
		const url = new URL('/api/albums', window.location.origin);
		url.searchParams.set('scope', 'tree');
		if (parentPath) url.searchParams.set('parent_path', parentPath);
		if (keyword) url.searchParams.set('keyword', keyword);
		const data = await api(url.pathname + url.search);
		return data.items || [];
	}

	function rebuildAlbumMap(nodes, map = new Map()) {
		for (const node of nodes || []) {
			const album = node?.album;
			if (album?.path) map.set(lowerPath(album.path), album);
			if (node?.children?.length) rebuildAlbumMap(node.children, map);
		}
		return map;
	}

	function openAlbum(path) {
		state.albumRootPath = path || null;
		loadAlbums().catch(err => console.error('切换相册失败', err));
	}

	function renderAlbums() {
		const grid = $('#albumsGrid');
		if (!grid) return;
		grid.innerHTML = '';
		const items = state.gridItems || [];
		if (!items.length) {
			const empty = document.createElement('div');
			empty.className = 'hint';
			const emptyText = state.treeKeyword
				? '未找到匹配的相册。'
				: (state.albumRootPath ? '该目录下暂无相册。' : '暂无相册，请在上方添加路径并扫描。');
			empty.textContent = emptyText;
			grid.appendChild(empty);
			updateAlbumsNav();
			return;
		}

		updateAlbumsNav();

		for (const album of items) {
			const card = document.createElement('div');
			card.className = 'card';
			const coverUrl = `/api/albums/${album.id}/cover?w=300&h=400&fit=cover`;
			card.innerHTML = `
				<div class="thumb"><img loading="lazy" src="${coverUrl}" alt="cover"></div>
				<div class="meta">
					<div class="name" title="${album.name}">${album.name}</div>
					<div class="sub">类型: ${album.type} · 页数: ${fmt(album.file_count)}</div>
				</div>
			`;
			if (album.type === 'folder') {
				card.classList.add('is-folder');
				card.onclick = () => openAlbum(album.path);
			}
			grid.appendChild(card);
		}
	}

	function updateAlbumsNav() {
		const nav = $('#albumsNav');
		const crumb = $('#albumsCrumb');
		const backBtn = $('#albumsBackBtn');
		if (!nav || !crumb || !backBtn) return;
		const parent = state.gridParent;
		const ancestors = state.gridAncestors || [];
		if (!parent) {
			nav.style.display = 'none';
			crumb.textContent = '';
			backBtn.onclick = null;
			return;
		}

		nav.style.display = '';
		crumb.innerHTML = '';
		const segments = [...ancestors, parent];
		segments.forEach((album, idx) => {
			const seg = document.createElement('span');
			seg.className = 'seg';
			seg.textContent = album.name || album.path;
			seg.title = album.path;
			seg.onclick = () => openAlbum(album.path);
			crumb.appendChild(seg);
			if (idx < segments.length - 1) {
				const sep = document.createElement('span');
				sep.textContent = '/';
				sep.style.opacity = 0.6;
				sep.style.margin = '0 4px';
				crumb.appendChild(sep);
			}
		});

		backBtn.onclick = () => {
			const prev = ancestors.length ? ancestors[ancestors.length - 1] : null;
			openAlbum(prev ? prev.path : null);
		};
	}

	// --- Album Tree (only existing albums) ---
	function renderAlbumTree() {
		const treeBox = $('#albumTree');
		if (!treeBox) return;
		treeBox.innerHTML = '';
		const nodes = state.tree || [];
		if (!nodes.length) {
			$('#treeEmpty').style.display = '';
			return;
		}
		$('#treeEmpty').style.display = 'none';
		const folderIcon = '📁';
		const zipIcon = '🗜️';
		const activePaths = new Set();
		if (state.gridParent?.path) activePaths.add(lowerPath(state.gridParent.path));
		for (const anc of state.gridAncestors || []) {
			if (anc?.path) activePaths.add(lowerPath(anc.path));
		}
		const expandAll = !!state.treeKeyword;

		const sortNodes = (list) => {
			return [...(list || [])].sort((a, b) => {
				const an = (a.album?.name || a.album?.path || '').toLowerCase();
				const bn = (b.album?.name || b.album?.path || '').toLowerCase();
				return an.localeCompare(bn, 'zh-CN');
			});
		};

		const renderNode = (node, depth = 0) => {
			const album = node.album || {};
			const row = document.createElement('div');
			row.className = 'trow';
			const nodeKey = album.path ? lowerPath(album.path) : '';
			const isActive = state.albumRootPath && nodeKey === lowerPath(state.albumRootPath);
			if (isActive) {
				row.classList.add('active');
			}
			const hasChildren = Array.isArray(node.children) && node.children.length > 0;
			const toggle = document.createElement('span');
			toggle.className = 'toggle';
			const shouldExpand = expandAll || depth === 0 || activePaths.has(nodeKey) || isActive;
			toggle.textContent = hasChildren ? (shouldExpand ? '▾' : '▸') : '';
			const icon = document.createElement('span');
			icon.className = 'ticon';
			icon.textContent = album.type === 'zip' ? zipIcon : folderIcon;
			const name = document.createElement('div');
			name.className = 'tname';
			name.title = album.path || '';
			name.textContent = album.name || (album.path ? album.path.split('/').pop() : '');
			const meta = document.createElement('div');
			meta.className = 'tmeta';
			meta.textContent = `${album.type || ''} · ${fmt(album.file_count || 0)} 页`;
			row.append(toggle, icon, name, meta);

			const childrenBox = document.createElement('div');
			childrenBox.className = 'tchildren';
			childrenBox.style.display = shouldExpand ? '' : 'none';
			if (hasChildren) {
				toggle.style.cursor = 'pointer';
				toggle.onclick = (ev) => {
					ev.stopPropagation();
					const open = childrenBox.style.display === 'none';
					childrenBox.style.display = open ? '' : 'none';
					toggle.textContent = open ? '▾' : '▸';
				};
				sortNodes(node.children).forEach(child => childrenBox.appendChild(renderNode(child, depth + 1)));
			}

			row.ondblclick = () => {
				if (album.type === 'folder') {
					openAlbum(album.path);
				}
			};

			const wrap = document.createElement('div');
			wrap.appendChild(row);
			wrap.appendChild(childrenBox);
			return wrap;
		};

		sortNodes(nodes).forEach(node => treeBox.appendChild(renderNode(node, 0)));
		bindTreeSearch();
	}

	function bindTreeSearch() {
		const search = $('#treeSearch');
		if (!search || search._bound) return;
		search._bound = true;
		search.addEventListener('input', () => {
			if (treeSearchTimer) clearTimeout(treeSearchTimer);
			treeSearchTimer = setTimeout(() => {
				loadAlbums();
			}, 250);
		});
	}

	async function scanPaths(paths, recursive) {
		if (!paths || !paths.length) return;
		$('#scanBtn').disabled = true;
		try {
			await api('/api/albums/scan', {
				method: 'POST',
				body: JSON.stringify({ paths, options: { folder: { recursive: !!recursive } } })
			});
		} finally {
			$('#scanBtn').disabled = false;
		}
		await loadAlbums();
	}

	// --- UI events ---
	$('#scanBtn').onclick = async () => {
		const v = $('#pathInput').value.trim();
		if (!v) return alert('请输入绝对路径');
		const paths = v.split(';').map(s => s.trim()).filter(Boolean);
		const recursive = $('#recursiveCb').checked;
		logLine(`提交扫描: ${paths.join('; ')} 递归=${recursive}`);
		try {
			await scanPaths(paths, recursive);
			logLine('扫描请求已提交', 'ok');
		} catch (e) {
			logLine(`扫描失败: ${e}`, 'err');
			alert('扫描失败');
		}
	};

	$('#refreshBtn').onclick = async () => {
		$('#refreshBtn').disabled = true;
		try {
			const res = await api('/api/albums/refresh', { method: 'POST' });
			logLine(`刷新完成: 检查=${res.checked} 删除=${res.removed}`, res.removed ? 'warn' : 'ok');
			await loadAlbums();
		} catch (e) {
			logLine(`刷新失败: ${e}`, 'err');
			alert('刷新失败');
		} finally {
			$('#refreshBtn').disabled = false;
		}
	};

	// --- init ---
	(async function init(){
		sseConnect();
		await loadAlbums();
	})();
	</script>
</body>
</html>
